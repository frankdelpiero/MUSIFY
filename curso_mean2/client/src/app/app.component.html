<div  *ngIf="identity" class = "navigation col-lg-1">
  <h1 class="head-title">
  <a [routerLink]="['/']">
   <span class = "glyphicon glyphicon-music" aria-hidden = true></span>
    {{title}}
  </a>
  </h1>
  <nav id="navigation">
    <a href="#">
      <span class = "glyphicon glyphicon-search" aria-hidden = true></span>
      Buscar
    </a>
    <a href="#">
      <span class = "glyphicon glyphicon-user" aria-hidden = true></span>
      Artistas
    </a>
    <a href="#">
      <span class = "glyphicon glyphicon-book" aria-hidden = true></span>
      Album
    </a>
  </nav>

  <nav id= "user-logged">
      <div class='user-image'>
      <img id="image-logged" src="{{url+'get-image-user/'+identity.image}}"  style="width : 50px;"/>
    </div>
    <span id = "identity_name">
        {{identity.name}}
    </span>
      <br>
    <a [routerLink] = "['/mis-datos']">
      <span class = "glyphicon glyphicon-pencil" aria-hidden = true></span>
      Mis datos
    </a>
    <a (click)="logout()" class="btn-logout">
        <span class = "glyphicon glyphicon-log-out" aria-hidden = true></span>
        Cerrar sesión
    </a>
  </nav>

</div>


<div *ngIf="identity" class = "central col-lg-10">
  <!-- Incluyo el html del componentes asociados a cada uno de los path de las rutas -->
  <router-outlet></router-outlet>

</div>
<div class="col-lg-10" *ngIf="!identity" >
  <div class="col-lg-6">
  <h1>Identificate</h1>
  <div *ngIf="errorMessage" >
    <div class="alert alert-warning">
      <strong>Error</strong> {{errorMessage}}
    </div>
  </div>
    <form #loginForm="ngForm"  (ngSubmit)="onSubmit()" class = "col-md-7">
        <p>
            <label>Correo electrónico:</label>
            <input type="email" #email="ngModel" name="email" [(ngModel)]= "user.email" class="form-control" required/>
            <span *ngIf="!email.valid && email.touched"> <u>El campo email debe ser rellenado</u></span>
        </p>
        <p>
            <label>Contraseña:</label>
            <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required/>
        </p>
        <input type="submit" value = "Entrar" class="btn btn-primary"/>
    </form>
  </div>
  <div class="col-lg-6">
  <h1>Registrate</h1>
    <div *ngIf="alertRegister" >
    <div class="alert alert-info">
      {{alertRegister}}
    </div>
  </div>
   <form class = "col-md-7" #registerForm = "ngForm" (ngSubmit)="onSubmitRegister()" >
        <p>
            <label>Nombre:</label>
            <input type="text" #name="ngModel" name="name" [(ngModel)]= "user_register.name"  class="form-control" required/>
            <span *ngIf="!name.valid && name.touched"> <u>El campo nombre debe ser rellenado</u></span>
        </p>
        <p>
            <label>Apellidos:</label>
            <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user_register.surname"  class="form-control" required/>
            <span *ngIf="!surname.valid && surname.touched"> <u>El campo apellido debe ser rellenado</u></span>
        </p>
        <p>
            <label>Correo electrónico:</label>
            <input type="text" #email="ngModel" name="email" [(ngModel)] = "user_register.email" class="form-control" required/>
            <span *ngIf="!email.valid && email.touched"> <u>El campo email debe ser rellenado</u></span>
        </p>
        <p>
            <label>Contraseña:</label>
            <input type="password" #password="ngModel" name="password" [(ngModel)]="user_register.password" class="form-control" required/>
        </p>
        <input type="submit" value = "Registrarse" class="btn btn-primary"/>
    </form>
  </div>
</div>
